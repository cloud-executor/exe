<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Executors & Scripts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --neon: #00ff00;
            --glow: rgba(0, 255, 0, 0.8);
            --dark: #000;
        }

        body {
            background: var(--dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            transition: width 0.3s;
            box-shadow: 5px 0 15px var(--glow);
        }

        .sidebar:hover {
            width: 220px;
        }

        .sidebar a {
            text-decoration: none;
            color: var(--neon);
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            width: 100%;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: var(--neon);
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--glow);
        }

        /* Page content */
        .content {
            margin-left: 100px;
            padding: 50px;
        }

        .section {
            padding: 80px;
            background: rgba(0, 0, 0, 0.6);
            margin-bottom: 60px;
            border-radius: 20px;
            border: 2px solid var(--glow);
            box-shadow: 0 0 25px var(--glow);
            opacity: 0;
            transform: translateY(80px);
            transition: opacity 0.7s ease-out, transform 0.7s ease-out;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 3D Buttons */
        .link-script-card {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5rem;
            background: var(--neon);
            color: black;
            border-radius: 15px;
            text-decoration: none;
            transition: 0.4s;
            box-shadow: 0 10px 30px var(--glow);
            text-align: center;
            font-weight: bold;
        }

        .link-script-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px var(--glow);
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#executors"><i class="fa-solid fa-code"></i> Executors</a>
        <a href="#scripts"><i class="fa-solid fa-terminal"></i> Scripts</a>
        <a href="#new-tab"><i class="fa-solid fa-plus"></i> New Tab</a>
    </div>

    <!-- Main Content -->
    <div class="content">

        <!-- Executors Section -->
        <div class="section" id="executors">
            <h2>ðŸ”¥ Available Executors</h2>
            <a href="https://pastebin.com/your-executor-link" class="link-script-card">Download Executor</a>
        </div>

        <!-- Scripts Section -->
        <div class="section" id="scripts">
            <h2>âš¡ High-Quality Lua Scripts</h2>
            <a href="https://pastebin.com/your-script-link" class="link-script-card">Get Script</a>
        </div>

        <!-- New Tab Section -->
        <div class="section" id="new-tab">
            <h2>ðŸ“‚ New Tab</h2>
            <p>More content coming soon!</p>
        </div>

    </div>

    <script>
        // Scroll animations
        const sections = document.querySelectorAll('.section');
        window.addEventListener('scroll', () => {
            sections.forEach(sec => {
                const rect = sec.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    sec.classList.add('visible');
                }
            });
        });
    </script>

</body>
</html>
