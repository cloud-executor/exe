<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Lua Executors</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --neon: #00ff00;
            --glow: rgba(0, 255, 0, 0.8);
            --dark: #000;
        }

        body {
            background: var(--dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* Parallax Background */
        .bg {
            position: fixed;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            background: radial-gradient(circle, rgba(0,255,0,0.1) 0%, transparent 70%);
            z-index: -1;
            transform: translateZ(-200px);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 70px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            transition: width 0.3s;
            box-shadow: 5px 0 20px var(--glow);
            transform: perspective(800px) translateZ(30px);
        }

        .sidebar:hover {
            width: 230px;
        }

        .sidebar a {
            text-decoration: none;
            color: var(--neon);
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            width: 100%;
            font-size: 1.2rem;
            transition: 0.3s;
            border-radius: 10px;
            transform: perspective(600px) translateZ(20px);
        }

        .sidebar a:hover {
            background: var(--neon);
            color: black;
            transform: perspective(600px) translateZ(40px);
            box-shadow: 0 0 20px var(--glow);
        }

        /* Content */
        .content {
            margin-left: 100px;
            padding: 50px;
        }

        /* 3D Sections */
        .section {
            padding: 60px;
            background: rgba(0, 0, 0, 0.8);
            margin-bottom: 60px;
            border-radius: 20px;
            border: 2px solid var(--glow);
            box-shadow: 0 10px 30px var(--glow);
            opacity: 0;
            transform: translateY(80px) scale(0.95);
            transition: opacity 0.7s, transform 0.7s, box-shadow 0.3s, rotateX 0.3s, rotateY 0.3s;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .section:hover {
            box-shadow: 0 15px 40px var(--glow);
        }

        /* 3D Buttons */
        .link-script-card {
            display: inline-block;
            padding: 18px 35px;
            font-size: 1.5rem;
            background: var(--neon);
            color: black;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: 0.4s;
            box-shadow: 0 10px 30px var(--glow);
            transform: perspective(500px) translateZ(10px);
        }

        .link-script-card:hover {
            transform: perspective(500px) translateZ(40px) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 15px 50px var(--glow);
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 60px;
                flex-direction: row;
                justify-content: center;
                padding: 10px 0;
            }

            .sidebar a {
                font-size: 1rem;
                padding: 10px;
            }

            .content {
                margin-left: 0;
                padding-top: 80px;
            }
        }
    </style>
</head>
<body>

    <div class="bg"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#executors"><i class="fa-solid fa-code"></i> Executors</a>
        <a href="#scripts"><i class="fa-solid fa-terminal"></i> Scripts</a>
        <a href="#new-tab"><i class="fa-solid fa-plus"></i> New Tab</a>
    </div>

    <!-- Main Content -->
    <div class="content">

        <!-- Executors Section -->
        <div class="section" id="executors">
            <h2>ðŸ”¥ Available Executors</h2>
            <a href="https://pastebin.com/your-executor-link" class="link-script-card">Download Executor</a>
        </div>

        <!-- Scripts Section -->
        <div class="section" id="scripts">
            <h2>âš¡ High-Quality Lua Scripts</h2>
            <a href="https://pastebin.com/your-script-link" class="link-script-card">Get Script</a>
        </div>

        <!-- New Tab Section -->
        <div class="section" id="new-tab">
            <h2>ðŸ“‚ New Tab</h2>
            <p>More content coming soon!</p>
        </div>

    </div>

    <script>
        // Scroll animations
        const sections = document.querySelectorAll('.section');
        window.addEventListener('scroll', () => {
            sections.forEach(sec => {
                const rect = sec.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    sec.classList.add('visible');
                }
            });
        });

        // 3D Tilt Effect
        document.querySelectorAll('.section, .link-script-card').forEach(el => {
            el.addEventListener('mousemove', (e) => {
                let rect = el.getBoundingClientRect();
                let x = (e.clientX - rect.left) / rect.width - 0.5;
                let y = (e.clientY - rect.top) / rect.height - 0.5;
                el.style.transform = `rotateX(${y * -15}deg) rotateY(${x * 15}deg) scale(1.02)`;
            });

            el.addEventListener('mouseleave', () => {
                el.style.transform = '';
            });
        });

    </script>

</body>
</html>
